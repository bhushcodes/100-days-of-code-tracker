<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with GitHub - 100 Days Tracker</title>
  <link rel="stylesheet" href="styles-custom.css">
  <style>
    body {
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--neo-purple) 0%, var(--neo-pink) 100%);
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border: 5px solid var(--neo-border);
      box-shadow: 8px 8px 0 var(--neo-border);
      padding: 3rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      color: var(--neo-purple);
      margin-bottom: 1rem;
    }
    
    .github-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem 3rem;
      background: var(--neo-purple);
      color: #fff;
      border: 5px solid var(--neo-border);
      box-shadow: 8px 8px 0 var(--neo-border);
      font-size: 1.3rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      margin: 2rem 0;
      width: 100%;
      max-width: 400px;
    }
    
    .github-login-btn:hover {
      transform: translate(4px, 4px);
      box-shadow: 4px 4px 0 var(--neo-border);
    }
    
    .github-icon {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Quick Login</h1>
      <p>Start logging in 2 clicks!</p>
    </div>

    <a href="/.netlify/functions/auth-start" class="github-login-btn">

    <div style="margin-top: 2rem;">
      <a href="index.html" style="color: var(--neo-purple); font-weight: 700; text-decoration: none;">
        ‚Üê Back to Home

    </div>
  </div>
</body>
</html>
